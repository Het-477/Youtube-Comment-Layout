<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A simple youtube comment layout</title>
</head>

<body>
    <div class="comment-modal">

        <div class="profile-pic-icon"><img class="profile-picture" src="./outcome-images/image.png"
                alt="profile-picture"></div>
        <!-- additional container used here -->
        <div class="container">

            <!-- header div was moved to encompass the close button as well -->
            <div class="header">
                <div class="username">@user-hetgurjar-6969</div>
                <div class="time-duration-of-comment">69 hours ago</div>
            </div>

            <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur excepturi id soluta,
                numquam minima rerum doloremque eveniet aspernatur beatae commodi. Cupiditate recusandae </div>

            <button class="like">👍</button>
            <button class="dislike">👎</button>
            <button class="reply">Reply</button>

        </div>
    </div>
</body>

</html>
